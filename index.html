<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="light">
    <div class="container">
        <button class="btn btn-outline-success my-3" onclick="openModal()">Create new student</button>
        <table class="table table-striped table-primary">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="window gorsenmesin">
        <div class="custom-container">
            <div class="card">
                <div class="card-header">
                    <p class="m-0 h5">Create new student</p>
                </div>
                <div class="card-body">
                    <input type="text" name="ad" placeholder="Name" class="form-control my-2">
                    <input type="text" name="soyad" placeholder="Surname" class="form-control my-2">
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button class="btn my-2 btn-outline-success" onclick="addTr()">Done</button>
                    <button class="btn my-2 btn-outline-danger" onclick="closeModal();">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
